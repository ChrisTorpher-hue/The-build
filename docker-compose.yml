version: '3.9'
services:
  tor:
    image: debridmediamanager/tor
    deploy:
      replicas: 4

  web:
    image: debridmediamanager/debrid-media-manager:latest
    ports:
      - 3000:3000
    env_file:
      - .env
      - .env.local
    depends_on:
      - tor
    deploy:
      replicas: 4
      restart_policy:
        condition: on-failure
